<article class="content-page">
	<h1>{{ texts.title[language] }}</h1>
	
	<section>
		<div class="legend-texts" ng-repeat="l in texts.legendTexts">
			<span>{{ l.text[language] }}</span>
		</div>
		<div class="history-texts" ng-repeat="h in texts.historyTexts" ng-show="visible" ml-complement-image localized="h.text">
			<span ng-transclude></span>
		</div>
	</section>
</article>
<ml-continue-button continue-visible="continueVisible" texts="texts.continue"></ml-continue-button>
