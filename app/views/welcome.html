<article class="content-page">
	<h1>{{ texts.title[language] }}</h1>
	
	<section>
		<div class="legend-texts" data-ng-repeat="l in texts.legendTexts">
			<span>{{ l.text[language] }}</span>
		</div>
		<div class="history-texts" data-ng-repeat="h in texts.historyTexts" data-ng-show="visible" data-ml-complement-image data-localized="h.text">
			<span data-ng-transclude></span>
		</div>
	</section>
</article>
<div data-ml-continue-button></div>
