<article class="content-page">	
	<h1>{{ texts.title[language] }}</h1>
	
	<section>
		<div class="home-questions" data-ng-repeat="q in texts.questions" data-ng-hide="visible">
			{{ q.text[language] }}
		</div>
		<div class="home-before-legend" data-ng-show="visibleBefLegend">
			{{ texts.beforeLegend[language]  }}
		</div>
		<div class="home-legend" data-ng-show="visibleLegend">
			{{ texts.legend[language] }}
		</div>
	</section>
	<section data-ng-social="">
		
	</section>
</article>
<div data-mahjong-continue-button></div>
<footer>
	
</footer>
