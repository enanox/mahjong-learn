<header data-mahjong-title></header>
<article>
	<h1>{{ texts.title[language] }}</h1>
	<div data-mahjong-menu></div>
	<section>
		<div class="home-questions" data-ng-animate="hide" data-ng-repeat="q in texts.questions" data-ng-hide="visible">
			{{ q.text[language] }}
		</div>
		<div class="home-before-legend" data-ng-show="visibleBefLegend" data-ng-animate="show">
			{{ texts.beforeLegend[language]  }}
		</div>
		<div class="home-legend" data-ng-show="visibleLegend" data-ng-animate="show">
			{{ texts.legend[language] }}
		</div>
	</section>
	<section data-ng-social="">
		
	</section>
</article>
<div data-mahjong-continue-button></div>
<footer>
	
</footer>
